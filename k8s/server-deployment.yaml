apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: ymdarake/web-container-template-server
          ports:
            - containerPort: 5000 # listens on 5000 @ server/index.js
